{% extends "admin_base.html" %}
{% block content %}
<h1 class="h3 mb-3">Admin Settings</h1>

<div class="row g-3">
  <div class="col-lg-7">
    <div class="admin-card p-3">
      <h2 class="h5 mb-3">Platform Settings</h2>
      <form method="POST" class="row g-3">
        <input type="hidden" name="form_type" value="platform">
        <div class="col-md-6">
          <label class="form-label">Commission Rate (%)</label>
          <input type="number" step="0.1" min="0" max="100" name="commission_rate" value="{{ settings['commission_rate'] }}" class="form-control" required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Refund Policy</label>
          <textarea name="refund_policy" rows="6" class="form-control">{{ settings['refund_policy'] }}</textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save Platform Settings</button>
        </div>
      </form>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="admin-card p-3">
      <h2 class="h5 mb-3">Change Admin Password</h2>
      <form method="POST" class="row g-3">
        <input type="hidden" name="form_type" value="password">
        <div class="col-12">
          <label class="form-label">Current Password</label>
          <input type="password" name="current_password" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control" minlength="8" required>
        </div>
        <div class="col-12">
          <label class="form-label">Confirm New Password</label>
          <input type="password" name="confirm_password" class="form-control" minlength="8" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-warning">Update Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
