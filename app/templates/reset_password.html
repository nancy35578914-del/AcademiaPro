{% extends "base.html" %}
{% block title %}Reset Password | AcademicPro{% endblock %}
{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-head">
      <h2 class="auth-title">Reset Password</h2>
      <p class="auth-subtitle">Enter the OTP sent to <strong>{{ email }}</strong> and set a new password.</p>
      <p class="small text-muted mb-0">For local development without email, use the displayed dev reset code.</p>
    </div>
    <form method="POST" class="row g-3">
      <div class="col-12">
        <label class="form-label">6-digit OTP</label>
        <input name="code" class="form-control auth-input" maxlength="6" placeholder="Enter code" required>
      </div>
      <div class="col-12">
        <label class="form-label">New Password</label>
        <input type="password" name="new_password" class="form-control auth-input" minlength="8" placeholder="At least 8 characters" required>
      </div>
      <div class="col-12">
        <label class="form-label">Confirm New Password</label>
        <input type="password" name="confirm_password" class="form-control auth-input" minlength="8" placeholder="Repeat password" required>
      </div>
      <div class="col-12 d-grid gap-2">
        <button class="btn btn-primary auth-btn" type="submit" name="action" value="verify">Reset Password</button>
        <button class="btn btn-outline-secondary" type="submit" name="action" value="resend">Resend OTP</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
